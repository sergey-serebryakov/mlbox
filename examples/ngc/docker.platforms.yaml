# Default arguments in docker runner: --rm --net=host --privileged=true -t
# Proxy servers: either list here (-e http_proxy=...) or set environmental variable (export http_proxy=...).

nvidia:
  docker_args: "--ipc=host --ulimit stack=67108864 --ulimit memlock=-1 --security-opt seccomp=unconfined"

nvidia_1:
  docker_args: "--ipc=host --ulimit stack=67108864 --ulimit memlock=-1 --security-opt seccomp=unconfined -e CUDA_VISIBLE_DEVICES=0"

nvidia_2:
  docker_args: "--ipc=host --ulimit stack=67108864 --ulimit memlock=-1 --security-opt seccomp=unconfined -e CUDA_VISIBLE_DEVICES=0,1"

nvidia_4:
  docker_args: "--ipc=host --ulimit stack=67108864 --ulimit memlock=-1 --security-opt seccomp=unconfined -e CUDA_VISIBLE_DEVICES=0,1,2,3"

nvidia_8_0_128g:
  docker_args: "--memory=128G --ipc=host --ulimit stack=67108864 --ulimit memlock=-1 --security-opt seccomp=unconfined -e CUDA_VISIBLE_DEVICES=0,1,2,3,4,5,6,7"

nvidia_8_0_224g:
  docker_args: "--memory=224G --ipc=host --ulimit stack=67108864 --ulimit memlock=-1 --security-opt seccomp=unconfined -e CUDA_VISIBLE_DEVICES=0,1,2,3,4,5,6,7"

nvidia_8_0_256g:
  docker_args: "--memory=256G --ipc=host --ulimit stack=67108864 --ulimit memlock=-1 --security-opt seccomp=unconfined -e CUDA_VISIBLE_DEVICES=0,1,2,3,4,5,6,7"

nvidia_8_0_all:
  docker_args: "--ipc=host --ulimit stack=67108864 --ulimit memlock=-1 --security-opt seccomp=unconfined -e CUDA_VISIBLE_DEVICES=0,1,2,3,4,5,6,7"

test_config:
  docker_args: "-e CUDA_VISIBLE_DEVICES=0"

limited_memory_config:
  docker_args: "--memory=64G"
